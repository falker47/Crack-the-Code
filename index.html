<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crack the Code: La Sfida del Codemaster</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Titolo del gioco: ridotto e con a capo dopo ":" -->
  <header id="title"><strong>Crack the Code:<br>La Sfida del Codemaster</strong></header>
  
  <!-- Menu Principale -->
  <div id="menu">
    <!-- Console del Menu -->
    <div id="menuConsole" class="console-window">
      Scegli le impostazioni per iniziare la sfida.
      
      Inserisci la lunghezza del codice che vuoi crackare e quanto la AI del Codemaster può aiutarti nell'impresa
    </div>
    
    <!-- Selezione Lunghezza del Codice -->
    <div class="setting">
      <label for="codeLengthSlider">Lunghezza del codice:</label>
      <input type="range" id="codeLengthSlider" min="0" max="2" step="1" value="0">
      <span id="codeLengthDisplay">4 digits</span>
    </div>
    
    <!-- Toggle DEV -->
    <div class="setting">
      <label for="devToggle">DEV: Mostra digit segreto</label>
      <input type="checkbox" id="devToggle">
    </div>
    
    <!-- Selezione Tipo di Feedback -->
    <div class="setting">
      <p>Seleziona il livello di feedback:</p>
      <div id="feedbackButtons">
        <button class="feedback-btn" id="btnEasy" data-difficulty="easy" data-desc="La AI ti guida passo dopo passo">Facile</button>
        <button class="feedback-btn" id="btnMedium" data-difficulty="medium" data-desc="Ti offre qualche indizio, ma niente rivelazioni">Medio</button>
        <button class="feedback-btn" id="btnDifficult" data-difficulty="difficult" data-desc="Nessun aiuto, solo la tua astuzia">Difficile</button>
      </div>
    </div>
    
    <!-- Console per la descrizione della difficoltà -->
    <div id="descConsole" class="console-window"> </div>
    
    <!-- Pulsante per confermare il livello -->
    <button id="confirmLevelBtn">Conferma Livello</button>
  </div>
  
  <!-- Schermata di Lore -->
  <div id="loreScreen" class="hidden">
    <div class="console-window" id="loreConsole"></div>
    <button id="startLevelBtn">Parti la Sfida!</button>
    <button id="backToMenuBtn" class="back-btn">↩ Torna al Menu</button>
  </div>
  
  <!-- Schermata di Gioco -->
  <div id="game" class="hidden">
    <!-- Header di stato: Health Bar e tasto per abbandonare (X) -->
    <div id="gameStatus">
      <div id="healthBar"></div>
      <button id="quitGameBtn" class="quit-btn">✖</button>
    </div>
    
    <div id="console">
      <!-- Messaggi del Codemaster e del giocatore -->
    </div>
    
    <!-- Clue Board per segnare i progressi -->
    <div id="clueBoard">
      <!-- Rimossi elementi statici -->
    </div>
    
    <!-- Form per l'invio del tentativo in stile PIN -->
    <form id="guessForm">
      <div id="pinInputContainer"></div>
      <button type="submit" id="submitPin">Invia</button>
    </form>
  </div>
  
  <!-- Schermata Game Over -->
  <div id="gameOver" class="hidden">
    <div id="gameOverConsole" class="console-window"></div>
    
  </div>
  
  <script src="script.js"></script>
</body>
</html>
